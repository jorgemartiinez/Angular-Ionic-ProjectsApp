<ion-header>
  <ion-toolbar>
    <ion-title class="animated fadeIn fast">Edit Categories</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/lists"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-header class="ion-no-border">
  <ion-button expand="block"
              shape="round"
              (click)="createCategory()">
              <ion-icon name="add-circle" slot="start"></ion-icon>
              <ion-label>Create Category</ion-label></ion-button>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item class="animate fadeIn fast"
              *ngFor="let category of db.categories"
              ion-button
              ion-long-press
              [interval]="500"
              (pressed)="showOptions(category.id)"
              button
              detail>
      <ion-icon name="albums"
                slot="start"></ion-icon>
      <ion-label>{{category.name}}</ion-label>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-item>
  </ion-list>
</ion-content>
