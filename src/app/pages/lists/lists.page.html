<app-search-bar title="Lists"
                (search)="search($event)"></app-search-bar>
<ion-content class="ion-no-padding">

  <super-tabs id="mainTabs"
              [config]="{ sideMenu: 'left' }">
    <!-- Segements -->
    <super-tabs-toolbar slot="top" scrollable>
      <!-- Segment 1 -->
      <super-tab-button>
        <ion-label>ALL</ion-label>
      </super-tab-button>
      <super-tab-button>
        <ion-label>NO CATEGORY</ion-label>
      </super-tab-button>
      <!-- Segment 2 -->
      <super-tab-button>
        <ion-label>CATEGORIES</ion-label>
      </super-tab-button>
    </super-tabs-toolbar>

    <!-- Tabs content -->
    <super-tabs-container>
      <!-- Tab 1 -->
      <super-tab>
        <ion-content>
          <app-listas *ngIf="showList" [lists]="db.lists | search:termino | archived: false"
                      (listSize)="getListSize($event)"></app-listas>
          <ion-text class="ion-padding ion-text-center animated fadeIn fast"
                    color="danger"
                    *ngIf="!showList"
                    style="display:flex; vertical-align: middle;">No lists found. Go create one!</ion-text>
        </ion-content>
      </super-tab>

      <!-- Tab 2 -->
      <super-tab>
        <ion-content>
          <app-listas *ngIf="showList" [lists]="db.lists | search:termino | category: null | archived: false"
                      (listSize)="getListSize($event)"></app-listas>
          <ion-text class="ion-padding ion-text-center animated fadeIn fast"
                    color="danger"
                    *ngIf="!showList"
                    style="display:flex; vertical-align: middle;">No lists found. Go create one!</ion-text>
        </ion-content>
      </super-tab>

      <!-- Tab 3 -->
      <super-tab>
        <ion-content>
          <app-categorias [categories]="db.categories | search: termino"></app-categorias>
        </ion-content>
      </super-tab>

    </super-tabs-container>
  </super-tabs>
  <app-add-list-button></app-add-list-button>
</ion-content>
