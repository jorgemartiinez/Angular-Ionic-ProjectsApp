<app-search-bar title="Notes" [showSocial]="false" (search)="search($event)"></app-search-bar>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notes</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-notes-component [notes]="db.notes | search: termino"></app-notes-component>
  <!-- boton aÃ±adir-->
  <ion-fab vertical="bottom"
           horizontal="end"
           slot="fixed">
    <ion-fab-button color="light"
                    class="animated fadeIn fast"
                    (click)="navCtrl.navigateRoot('tabs/notes/edit')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
