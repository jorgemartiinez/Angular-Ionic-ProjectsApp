<ion-list>

<ion-item class="animate fadeIn fast"
            *ngFor="let category of categories"
            lines="full"
            (click)="moveToCategory(category.id)"
            button>
    <ion-icon [name]="category.icon"
              slot="start"></ion-icon>
    <ion-label>{{category.name}}</ion-label>
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="options"
              slot="end"
              (click)="showOptions($event, category.id)"></ion-icon>
    <ion-badge color="tertiary">{{category.created_at | date}}</ion-badge>
  </ion-item>
</ion-list>
